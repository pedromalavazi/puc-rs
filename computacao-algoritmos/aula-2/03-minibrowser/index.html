<script>
    var aba1 = {
        title: 'titulo uno',
        url: 'https://www.google.com'
    };

    var aba2 = {
        title: 'titulo 2',
        url: 'https://www.gmail.com'
    };

    var abas = [aba1, aba2];

    for (var aba of abas) {
        document.body.innerHTML += `<a href="${aba.url}">${aba.title}</a> <br>`;
    }

</script>
